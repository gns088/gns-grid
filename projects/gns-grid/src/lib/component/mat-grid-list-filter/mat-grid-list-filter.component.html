<div class="input-group" *ngIf="filterDetails">
  <div class="input-group-prepend" *ngIf="filterDetails.prepend">
    <span class="input-group-text" *ngIf="!filterDetails.icon">
      {{filterDetails.prepend}}
    </span>
    <span class="input-group-text" *ngIf="filterDetails.icon">
        <i *ngIf="filterDetails.prepend"
           class="{{filterDetails.prepend}}" aria-hidden="true"></i>
    </span>
  </div>
  <ng-select *ngIf="filterDetails.type === 'multiSelect'"
             [items]="filterDetails.listValue"
             [bindLabel]="filterDetails.listDisplayKey"
             [bindValue]="filterDetails.listBindKey"
             [multiple]="true"
             [placeholder]="filterDetails.placeholder? filterDetails.placeholder : ''"
             [hideSelected]="false"
             [clearable]="true"
             (change)="onChange()"
             appendTo="body"
             [(ngModel)]="value">
  </ng-select>
  <ng-select *ngIf="filterDetails.type === 'singleSelect'"
             [items]="filterDetails.listValue"
             [bindLabel]="filterDetails.listDisplayKey"
             [bindValue]="filterDetails.listBindKey"
             [placeholder]="filterDetails.placeholder? filterDetails.placeholder : ''"
             [hideSelected]="false"
             [clearable]="true"
             (change)="onChange()"
             appendTo="body"
             [(ngModel)]="value">
  </ng-select>
  <div class="input-group-append" *ngIf="filterDetails && filterDetails.append">
    <span class="input-group-text" *ngIf="!filterDetails.icon">
      {{filterDetails.append}}
    </span>
    <span class="input-group-text" *ngIf="filterDetails.icon">
      <i *ngIf="filterDetails.append"
         class="{{filterDetails.append}}" aria-hidden="true"></i>
    </span>
  </div>
</div>
