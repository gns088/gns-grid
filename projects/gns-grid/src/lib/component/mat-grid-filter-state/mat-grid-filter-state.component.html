<ng-container *ngIf="column.filterDetails" [ngSwitch]="column.filterDetails.type">
  <ng-container *ngSwitchCase="'text'">
    <ngx-mat-grid-string-filter [id]="column.id" [filterDetails]="column.filterDetails"
                                [filter]="state.filter"></ngx-mat-grid-string-filter>
  </ng-container>
  <ng-container *ngSwitchCase="'number'">
    <ngx-mat-grid-number-filter [id]="column.id" [filterDetails]="column.filterDetails"
                                [filter]="state.filter"></ngx-mat-grid-number-filter>
  </ng-container>
  <ng-container *ngSwitchCase="'date'">
    <ngx-grid-date-filter *ngIf="!isClientSide && !column.filterDetails.range"
                          type="date" [id]="column.id" [filterDetails]="column.filterDetails"
                          [filter]="state.filter"></ngx-grid-date-filter>
    <ngx-grid-date-range-filter *ngIf="!isClientSide && column.filterDetails.range"
                                type="date" [id]="column.id" [filterDetails]="column.filterDetails"
                                [filter]="state.filter"></ngx-grid-date-range-filter>
    <!--    *ngIf="!isClientSide" -->
  </ng-container>
  <ng-container *ngSwitchCase="'singleSelect'">
    <ngx-mat-grid-list-filter type="singleSelect" [id]="column.id" [filterDetails]="column.filterDetails"
                              [filter]="state.filter"></ngx-mat-grid-list-filter>
  </ng-container>
  <ng-container *ngSwitchCase="'multiSelect'">
    <ngx-mat-grid-list-filter type="multiSelect" [id]="column.id" [filterDetails]="column.filterDetails"
                              [filter]="state.filter"></ngx-mat-grid-list-filter>
  </ng-container>
</ng-container>
